schemaVersion: 2.1.0
metadata:
  name: che-code
commands:
  - id: init-container-command
    apply:
      component: che-code-injector
events:
  preStart:
    - init-container-command
components:
  - name: donothing
    container:
      image: 'registry.access.redhat.com/ubi8/ubi-minimal'
      volumeMounts:
        - name: checode
          path: /checode-mount
      mountSources: true
      memoryLimit: 512M
      cpuLimit: 1500m
      cpuRequest: 100m
      command:
        - "tail"
        - "-f"
        - "/dev/null"
      endpoints:
        - name: che-code
          attributes:
            type: main
            cookiesAuthEnabled: true
            discoverable: false
            urlRewriteSupported: true
          targetPort: 8080
          exposure: public
          secure: false
          protocol: https
    attributes:
      app.kubernetes.io/component: che-code
      app.kubernetes.io/part-of: che-code.eclipse.org

  - name: che-code-injector
    container:
      image: 'quay.io/fbenoit/tmp:1.60.1b'
      command: ["/checode/entrypoint-init-container.sh"]
      volumeMounts:
        - name: checode
          path: /checode-mount
      memoryLimit: 128Mi
      memoryRequest: 32Mi
      cpuLimit: 500m
      cpuRequest: 30m
    attributes:
      app.kubernetes.io/component: che-code-injector
      app.kubernetes.io/part-of: che-code.eclipse.org
  - name: checode
    volume:
      ephemeral: true
